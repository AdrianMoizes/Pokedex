<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links css-->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Link JS-->
    <script defer src="JS/Script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="pokedéx" class="pokedex">
    </main>
    <footer>
        <p>2024 - AdrianDev</p>
    </footer>

</body>

</html>
